<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../Bootstrap-Portfolio/assets/css/style.css">
  <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <header>

    <div class="container">

      <!--header (name and links)-->
      <div class="row">

        <div class="col-sm-3">
          <p id="name">Jenny Shin</p>
        </div>

        <div class="col-sm-9">

          <nav class="navbar navbar-expand-lg">
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="../Bootstrap-Portfolio/index.html">About<span
                      class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../Bootstrap-Portfolio/portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../Bootstrap-Portfolio/contact.html">Contact</a>
                </li>
              </ul>
            </div>

          </nav>

        </div>

      </div>

  </header>

  <!--contact row 1 (name)-->
  <div id="contact">
    <div class="contact-box">
      <div class="col-sm-12">
        <h1>Contact</h1>
      </div>

      <form>
        <div class="form-group row">
          <label for="inputName" class="col-sm-12 col-form-label">Name</label>
          <div class="col-sm-12">
            <input type="name" class="form-control" id="inputName" placeholder="Name">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputEmail" class="col-sm-12 col-form-label">Email</label>
          <div class="col-sm-12">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>


        <div class="form-group row">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>

      </form>
      </div>

</div>
      <!-- footer-->
      <footer>
      <div class="container">
        Copyright &copy;
      </div>
    </footer>

</body>

</html>
